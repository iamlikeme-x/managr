<!DOCTYPE html>
<html>

<head>
    <title>Login via Flickr</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- JS FILES -->
    
    <script src="./js/jquery-2.2.0.min.js"></script>
    <script src="./js/oauth.min.js"></script>
    <!-- OAuth.js & Dependencies-->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
    <script src="./js/authenticate.js"></script> <!-- Includes all authentication functions -->
    <script src="./js/config.js"></script> <!-- loads our config -->
</head>

<body>
    <img src="img/logo.png" alt="managr" id="logo">
    <div id="message">
        <h1>Sucessfully Authenticated!</h1>
        <p>We're waiting for Flickr to send us their login
            <br>Whilst you wait, what is root(1764)?</p>
    </div>
    <script>
        $(function() {
            var data = createOauth();
            var data = JSON.parse('{"' + decodeURI(data).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g, '":"') + '"}');
            saveData(data);
            window.location.href = 'https://www.flickr.com/services/oauth/authorize?perms=delete&oauth_token=' + data.oauth_token;
        });

    </script>
</body>

</html>
